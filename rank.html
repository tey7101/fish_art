    <style>
        /* Main container */
        .ranking-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .ranking-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .ranking-header h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
            color: #4F46E5;
            text-shadow: 2px 2px 4px rgba(99, 102, 241, 0.3);
            font-weight: 700;
        }
        
        /* Sort controls */
        .sort-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .sort-btn {
            padding: 10px 20px;
            border: 2px solid #E0E0E0;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6366F1;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sort-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
            border-color: #6366F1;
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
        }
        
        .sort-btn.active {
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            border-color: #6366F1;
        }
        
        .sort-btn.active:hover {
            background: linear-gradient(135deg, #4F46E5, #4338CA);
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6366F1;
            font-weight: 600;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #C7D2FE;
            border-top-color: #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Grid layout for fish ranking */
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .fish-card {
            border: 2px solid #C7D2FE;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease;
        }
        
        .fish-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            border-color: #6366F1;
        }
        
        @media (max-width: 768px) {
            .fish-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .fish-image {
            max-width: 120px;
            max-height: 80px;
            border-radius: 5px;
        }
        
        .fish-info {
            margin-bottom: 15px;
        }
        
        .fish-artist {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .fish-artist a:hover {
            color: #007bff !important;
            text-decoration: underline !important;
        }
        
        .fish-date {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .fish-score {
            font-size: 16px;
            font-weight: bold;
            color: #6366F1;
            padding: 5px 10px;
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
            border-radius: 10px;
            display: inline-block;
        }
        
        .voting-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        
        .vote-btn {
            padding: 10px 18px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .vote-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upvote-btn {
            color: #6366F1;
        }
        
        .upvote-btn:hover {
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
            border-color: #6366F1;
            color: #4F46E5;
        }
        
        .downvote-btn {
            color: #B0BEC5;
        }
        
        .downvote-btn:hover {
            background: linear-gradient(135deg, #F5F5F5, #E0E0E0);
            border-color: #90A4AE;
            color: #546E7A;
        }
        
        .report-btn {
            padding: 10px 14px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #CFD8DC;
            font-weight: 600;
        }
        
        .report-btn:hover {
            background: linear-gradient(135deg, #FFF9E6, #FFE082);
            border-color: #FFD54F;
            color: #F57C00;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 213, 79, 0.3);
        }
        
        .vote-count {
            font-weight: bold;
        }
        
        /* Navigation */
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
            border: 2px solid #C7D2FE;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .nav-links a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            margin: 100px auto;
            padding: 25px;
            width: 420px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.3);
            animation: fadeInScale 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid #C7D2FE;
        }
        
        .close {
            float: right;
            cursor: pointer;
            font-size: 28px;
            color: #999;
            transition: all 0.3s ease;
            line-height: 1;
            font-weight: 300;
        }
        
        .close:hover {
            color: #6366F1;
            transform: rotate(90deg) scale(1.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .ranking-header h1 {
                font-size: 2em;
            }
            
            .sort-controls {
                gap: 8px;
            }
            
            .sort-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .nav-links {
                padding: 15px;
            }
            
            .nav-links a {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
