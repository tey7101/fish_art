<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Login</title>
    <link rel="stylesheet" href="src/css/style.css?v=2.0">
    <link rel="stylesheet" href="src/css/animations.css?v=2.0">
    <link rel="stylesheet" href="src/css/cute-theme.css?v=2.0">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS1GYSFBPX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GS1GYSFBPX');
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #F5F5F5 0%, #E8EAF6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 420px;
            margin: 50px auto;
            border: 3px solid #C7D2FE;
            border-radius: 20px;
            padding: 30px;
            background: white;
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.25);
            animation: fadeInScale 0.5s ease;
        }

        .login-header {
            padding: 10px 15px;
            margin: -30px -30px 20px -30px;
            font-weight: bold;
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            border-radius: 17px 17px 0 0;
            font-size: 1.3em;
            text-align: center;
        }

        .auth-tabs {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-tab-btn {
            flex: 1;
            padding: 10px 20px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .auth-tab-btn:hover {
            border-color: #6366F1;
            transform: translateY(-2px);
        }

        .auth-tab-btn.active {
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            border-color: #6366F1;
        }

        .auth-form {
            border: 2px solid #C7D2FE;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FAFAFA, #F5F7FA);
            display: block;
        }

        .auth-form input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #C7D2FE;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #6366F1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            color: #6366F1;
            font-weight: 600;
            padding: 10px;
        }

        .error {
            display: none;
            color: #DC2626;
            background: #FEE2E2;
            border: 2px solid #FCA5A5;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .success {
            display: none;
            color: #059669;
            background: #D1FAE5;
            border: 2px solid #6EE7B7;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            border-bottom: 2px solid #E0E0E0;
            height: 12px;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-weight: 600;
        }

        #already-logged-in h3 {
            margin-top: 0;
            color: #333;
        }

        #already-logged-in p {
            color: #666;
            margin: 10px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            cursor: pointer;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #4F46E5, #4338CA);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .home-btn-container {
            text-align: center;
            margin: 20px 0;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 2px solid #C7D2FE;
            color: #6366F1;
            text-decoration: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .home-btn:hover {
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
            border-color: #6366F1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            Fish Login
        </div>

        <div class="auth-tabs">
            <button type="button" class="auth-tab-btn active" onclick="showAuthForm('signin')">Sign In</button>
            <button type="button" class="auth-tab-btn" onclick="showAuthForm('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="auth-form">
            <strong>Email:</strong><br>
            <input type="email" id="signin-email" required><br>
            <strong>Password:</strong><br>
            <input type="password" id="signin-password" required><br><br>
            <button type="submit">Login</button>
            <br><br>
            <a href="#" id="forgot-password-link" onclick="showForgotPasswordForm()">Forgot Password?</a>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form" style="display: none;">
            <strong>Email:</strong><br>
            <input type="email" id="signup-email" required><br>
            <strong>Password:</strong><br>
            <input type="password" id="signup-password" required><br><br>
            <button type="submit">Register</button> 
        </form>

        <!-- Forgot Password Form -->
        <form id="forgot-password-form" class="auth-form" style="display: none;">
            <strong>Enter your email address:</strong><br>
            <input type="email" id="forgot-email" required><br><br>
            <button type="submit">Send Reset Email</button>
            <br><br>
            <a href="#" onclick="showAuthForm('signin')">Back to Sign In</a>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div id="g_id_signin"></div>

        <div id="loading" class="loading">
            Verifying credentials...
        </div>

        <div id="error" class="error">
            Authentication failed. Please try again.
        </div>

        <div id="success" class="success">
            Password reset email sent! Please check your inbox.
        </div>

        <!-- Already logged in section -->
        <div id="already-logged-in" class="auth-form" style="display: none; text-align: center;">
            <h3>You are already logged in!</h3>
            <p id="logged-in-user-info"></p>
            <button type="button" class="btn" onclick="goToTanks()">Go to My Tanks</button>
            <br><br>
            <button type="button" class="btn" onclick="logoutAndStay()" style="background: #dc3545; border-color: #dc3545;">Logout</button>
        </div>
    </div>

    <div class="home-btn-container">
        <a href="index.html" class="home-btn">Back To Draw</a>
    </div>

    <!-- Load Google's auth2 -->
    <script src="src/js/footer-utils.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="src/js/fish-utils.js"></script>
    <script src="src/js/firebase-init.js"></script>
    <script src="src/js/login.js"></script>
</body>

</html>
