<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Fish Tank - Watch Everyone's Doodles Swim Live | FishArt.Online</title>
    <meta name="description" content="Watch 50K+ fish doodles swim in our global tank! See weird, creative & funny fish from artists worldwide. A living aquarium of community art. Free online fish tank.">
    <meta name="keywords" content="global fish tank, watch fish swim, fish doodles online, community fish tank, virtual aquarium, weird fish drawings, funny fish art, online fish tank, fish art gallery">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Fish Tank - Watch Community Fish Swim">
    <meta property="og:description" content="Watch all the community-created fish swim together in our interactive fish tank. View recent, popular, or random fish drawings.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fishart.online/tank.html">

    <link rel="canonical" href="https://fishart.online/tank.html">

    <link rel="stylesheet" href="src/css/animations.css?v=2.0">
    <link rel="stylesheet" href="src/css/cute-theme.css?v=2.0">
    <link rel="icon" type="image/png" href="/fish_logo.png">
    
    <style>
        /* Modal styling - cute theme */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            margin: 100px auto;
            padding: 25px;
            width: 420px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.3);
            animation: fadeInScale 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid #C7D2FE;
        }
        
        /* Special styling for add-to-tank modal */
        .modal-content.wide {
            width: 600px;
            max-width: 90vw;
        }
        
        .close {
            float: right;
            cursor: pointer;
            font-size: 28px;
            color: #999;
            transition: all 0.3s ease;
            line-height: 1;
            font-weight: 300;
        }
        
        .close:hover {
            color: #6366F1;
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Fish info modal specific styles */
        .fish-info-modal {
            text-align: center;
        }
        
        .fish-info-modal h3 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
        
        .fish-info-modal .fish-details {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
        
        .fish-info-modal .fish-score {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        
        /* Voting controls styling */
        .voting-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
            margin-top: 20px;
        }
        
        .vote-btn {
            padding: 10px 18px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .vote-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upvote-btn {
            color: #A5B4FC;
        }
        
        .upvote-btn:hover {
            background: linear-gradient(135deg, #EEF2FF, #E0E7FF);
            border-color: #6366F1;
            color: #4F46E5;
        }
        
        .downvote-btn {
            color: #FF6B9D;
        }
        
        .downvote-btn:hover {
            background: linear-gradient(135deg, #FFE5EC, #FFCDD2);
            border-color: #FF6B9D;
            color: #C62828;
        }
        
        .report-btn {
            padding: 10px 14px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #FFD54F;
            font-weight: 600;
        }
        
        .report-btn:hover {
            background: linear-gradient(135deg, #FFF9E6, #FFE082);
            border-color: #FFD54F;
            color: #F57C00;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 213, 79, 0.3);
        }
        
        .vote-count {
            font-weight: bold;
        }
        
        /* Tank selection in modal */
        .tank-selection-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .tank-selection-item {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .tank-selection-item:hover {
            border-color: #007bff;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
        }
        
        .tank-selection-item h4 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .tank-selection-item .tank-description {
            margin: 0 0 8px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .tank-selection-stats {
            display: flex;
            gap: 15px;
            margin: 8px 0 12px 0;
            font-size: 13px;
            color: #666;
        }
        
        .tank-selection-stats .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tank-privacy-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .tank-privacy-indicator.public {
            background: #d4edda;
            color: #155724;
        }
        
        .tank-privacy-indicator.private {
            background: #f8d7da;
            color: #721c24;
        }
        
        .add-to-tank-btn {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #007bff;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .add-to-tank-btn:hover {
            background: #0056b3;
            border-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .no-tanks-message {
            text-align: center;
            padding: 30px 20px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            background: #f8f9fa;
            color: #666;
        }
        
        .no-tanks-message h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.2em;
        }
        
        .no-tanks-message p {
            margin: 0 0 15px 0;
            line-height: 1.5;
        }
        
        .no-tanks-message .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .no-tanks-message .btn:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                margin: 50px auto;
            }
            
            body {
                margin: 0;
                padding: 0;
                touch-action: manipulation; /* Prevent zoom on double-tap */
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            
            #swim-canvas {
                width: 100vw !important;
                height: calc(100vh - 140px) !important;
                max-width: 100vw !important;
                border: none !important;
                display: block !important;
                margin: 0 !important;
                flex: 1;
                touch-action: manipulation;
                position: relative;
                z-index: 1;
            }
            
            .cute-controls-container {
                padding: 6px 8px !important;
            }
            
            .cute-controls-container h1 {
                font-size: 14px !important;
            }
            
            .cute-controls-container .control-row {
                gap: 6px !important;
            }
            
            .cute-controls-container .control-row > div {
                flex-wrap: wrap;
                gap: 4px !important;
            }
            
            .cute-controls-container .control-row > div > div {
                padding: 4px 8px !important;
            }
            
            .cute-controls-container .cute-button {
                padding: 5px 10px !important;
                font-size: 11px !important;
            }
            
            .cute-controls-container select {
                padding: 5px 8px !important;
                font-size: 11px !important;
            }
            
            .cute-controls-container #tank-share-btn {
                padding: 5px 12px !important;
                font-size: 11px !important;
            }
            
            .fish-count-control {
                min-width: 100% !important;
                margin-bottom: 4px;
            }
            
            .feed-hint {
                font-size: 9px !important;
                text-align: center;
                width: 100%;
                padding: 4px !important;
            }
            
            .feed-hint strong {
                display: block;
                margin-bottom: 2px;
            }
            
            .desktop-only {
                display: none;
            }
            
            .mobile-only {
                display: inline;
            }
            
            footer {
                position: static !important;
                background: rgba(255, 255, 255, 0.95);
                padding: 8px 5px;
                font-size: 10px;
                backdrop-filter: blur(10px);
                border-top: 1px solid #ddd;
                flex-shrink: 0;
                margin: 0;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-only {
                display: inline;
            }
            
            .mobile-only {
                display: none;
            }
            
            body {
                margin: 0;
                padding: 0;
            }
            
            #swim-canvas {
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                border: none !important;
                display: block !important;
                margin: 0 !important;
            }
            
            .controls-container {
                position: static;
                transform: none;
                background: rgba(255, 255, 255, 0.95);
                padding: 15px;
                border-top: 1px solid #ddd;
                backdrop-filter: blur(10px);
                text-align: center;
                margin: 0;
            }
        }
        
        /* Responsive design for tank selection modal */
        @media (max-width: 768px) {
            .modal-content.wide {
                width: 95% !important;
                margin: 50px auto;
            }
            
            .tank-selection-grid {
                max-height: 300px;
                gap: 10px;
            }
            
            .tank-selection-item {
                padding: 12px;
            }
            
            .tank-selection-item h4 {
                font-size: 1em;
            }
            
            .tank-selection-stats {
                font-size: 12px;
                gap: 12px;
            }
            
            .add-to-tank-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>

<body>
  <!-- 鱼缸容器 -->
  <div class="tank-wrapper">
    <!-- 装饰层 -->
    <div class="tank-decorations">
      <!-- 水草 -->
      <div class="seaweed seaweed-left"></div>
      <div class="seaweed seaweed-right"></div>
      <!-- 底部沙地 -->
      <div class="sand-layer"></div>
      <!-- 装饰物 -->
      <div class="decoration shell"></div>
      <div class="decoration starfish"></div>
      <div class="decoration rock"></div>
    </div>
    
    <!-- 鱼缸画布 -->
    <canvas id="swim-canvas" width="800" height="400"></canvas>
    
    <!-- 前景光线效果 -->
    <div class="light-beams">
      <div class="light-beam"></div>
      <div class="light-beam delay-1"></div>
      <div class="light-beam delay-2"></div>
    </div>
  </div>
  
  <!-- 控制栏 -->
  <div class="cute-controls-container" style="padding: 10px 15px;">
    <!-- 标题和主要控制 -->
    <div class="control-row" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
      <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
        <h1 style="margin: 0; font-size: 20px; color: #6366F1; display: flex; align-items: center; gap: 6px;">
          🐟 Global Fish Tank
        </h1>
        <p style="margin: 4px 0 0 0; font-size: 13px; color: #666; font-weight: 500;">
          🌍 A living aquarium of 50K+ doodles from artists worldwide
        </p>
      </div>
      <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap; margin-top: 8px;">
        <!-- 排序控制 -->
        <div style="display: flex; align-items: center; gap: 8px; background: rgba(255, 255, 255, 0.5); padding: 6px 12px; border-radius: 12px; backdrop-filter: blur(10px);">
          <span style="font-size: 16px;">🔍</span>
          <select id="tank-sort" class="cute-select" style="padding: 8px 12px; font-size: 13px; border: 2px solid #C7D2FE; border-radius: 10px; background: white; font-weight: 500; cursor: pointer;">
            <option value="recent">🆕 Most Recent</option>
            <option value="popular">⭐ Most Popular</option>
            <option value="random">🎲 Random</option>
          </select>
          <button id="refresh-tank" class="cute-button cute-button-primary" style="padding: 8px 16px; font-size: 13px; border-radius: 10px; font-weight: 500;">
            🔄 Refresh
          </button>
        </div>
      </div>
      
      <!-- 右侧按钮组 -->
      <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
        <a href="index.html" class="cute-button cute-button-primary" style="padding: 6px 14px; font-size: 13px; background: #27ae60;">
          🎨 Draw Fish
        </a>
        <button id="tank-share-btn" class="cute-button" style="padding: 6px 16px; font-size: 13px; background: linear-gradient(135deg, #FF6B9D, #FF8F6B); color: white; border: none; font-weight: 600; box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4); transition: all 0.3s ease;">
          📤 Share
        </button>
        <label class="cute-checkbox" style="margin: 0;">
          <input type="checkbox" id="notifications-toggle" checked>
          <span class="checkmark"></span>
          <span style="font-size: 13px;">🔔</span>
        </label>
        <a href="rank.html" class="cute-button cute-button-primary" style="padding: 6px 12px; font-size: 13px;">⭐</a>
        <a href="profile.html" class="cute-button cute-button-primary" style="padding: 6px 12px; font-size: 13px;">👤</a>
        <a href="fishtanks.html" id="my-tanks-link" class="cute-button cute-button-primary" style="padding: 6px 12px; font-size: 13px;">🏆</a>
      </div>
    </div>
    
    <!-- 鱼数量滑块和喂食提示 -->
    <div class="control-row" style="display: flex; align-items: center; justify-content: space-between; gap: 15px; flex-wrap: wrap;">
      <div class="fish-count-control" style="display: flex; align-items: center; gap: 8px; flex: 1; min-width: 250px;">
        <span class="control-label" style="font-size: 13px;">🐠 Fish count:</span>
        <span id="fish-count-display" class="cute-badge" style="font-size: 12px;">50</span>
        <input type="range" id="fish-count-slider" min="1" max="100" value="50" class="cute-slider" style="flex: 1;">
        <span id="current-fish-count" class="count-detail" style="font-size: 12px;"></span>
      </div>
      
      <div class="feed-hint" style="font-size: 12px; margin: 0;">
        <strong>🍔 Feed the fish:</strong> 
        <span class="desktop-only">Hold Shift + Click or Right-click</span>
        <span class="mobile-only">Double-tap or Long-press</span>
        to drop food pellets
      </div>
    </div>
    
    <!-- 加载指示器 -->
    <div id="loading-indicator" class="cute-loader" style="display: none;">
      <div class="cute-loader-dot"></div>
      <div class="cute-loader-dot"></div>
      <div class="cute-loader-dot"></div>
    </div>
  </div>
  <script src="src/js/footer-utils.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="src/js/firebase-init.js"></script>
  <script src="src/js/fish-utils.js"></script>
  <script src="src/js/modal-utils.js"></script>
  <script src="src/js/social-config.js?v=2.1"></script>
  <script src="src/js/social-share.js?v=2.1"></script>
  <script src="src/js/tank.js"></script>
  <script>
    // Initialize navigation authentication
    initializeAuthNavigation();
    
    // Share button handler - directly show custom modal for better UX
    const tankShareBtn = document.getElementById('tank-share-btn');
    if (tankShareBtn) {
      tankShareBtn.addEventListener('click', () => {
        if (window.socialShare) {
          window.socialShare.showShareModal();
        }
      });
      
      // Add hover effect
      tankShareBtn.addEventListener('mouseenter', () => {
        tankShareBtn.style.transform = 'translateY(-2px) scale(1.05)';
        tankShareBtn.style.boxShadow = '0 6px 20px rgba(255, 107, 157, 0.6)';
      });
      
      tankShareBtn.addEventListener('mouseleave', () => {
        tankShareBtn.style.transform = 'translateY(0) scale(1)';
        tankShareBtn.style.boxShadow = '0 4px 12px rgba(255, 107, 157, 0.4)';
      });
    }
  </script>
</body>
