<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tank - Watch Community Fish Swim | DrawAFish.com</title>
    <meta name="description" content="Watch all the community-created fish swim together in our interactive fish tank. View the most recent, popular, or random fish drawings from our creative community.">
    <meta name="keywords" content="fish tank, swimming fish, community art, fish animation, digital aquarium, fish gallery">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Fish Tank - Watch Community Fish Swim">
    <meta property="og:description" content="Watch all the community-created fish swim together in our interactive fish tank. View recent, popular, or random fish drawings.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://drawafish.com/tank.html">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://drawafish.com/tank.html">
    
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/cute-theme.css">
    <link rel="icon" href="public/favicon.ico">
    
    <style>
        /* Modal styling - cute theme */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            margin: 100px auto;
            padding: 25px;
            width: 420px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(79, 195, 247, 0.3);
            animation: fadeInScale 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid transparent;
            background-image: linear-gradient(white, white),
                              linear-gradient(135deg, #4FC3F7, #FF6B9D, #A5D6A7);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        /* Special styling for add-to-tank modal */
        .modal-content.wide {
            width: 600px;
            max-width: 90vw;
        }
        
        .close {
            float: right;
            cursor: pointer;
            font-size: 28px;
            color: #999;
            transition: all 0.3s ease;
            line-height: 1;
            font-weight: 300;
        }
        
        .close:hover {
            color: #FF6B9D;
            transform: rotate(90deg) scale(1.1);
        }
        
        /* Fish info modal specific styles */
        .fish-info-modal {
            text-align: center;
        }
        
        .fish-info-modal h3 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
        
        .fish-info-modal .fish-details {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
        
        .fish-info-modal .fish-score {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        
        /* Voting controls styling */
        .voting-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
            margin-top: 20px;
        }
        
        .vote-btn {
            padding: 10px 18px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .vote-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upvote-btn {
            color: #A5D6A7;
        }
        
        .upvote-btn:hover {
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
            border-color: #81C784;
            color: #2E7D32;
        }
        
        .downvote-btn {
            color: #FF6B9D;
        }
        
        .downvote-btn:hover {
            background: linear-gradient(135deg, #FFE5EC, #FFCDD2);
            border-color: #FF6B9D;
            color: #C62828;
        }
        
        .report-btn {
            padding: 10px 14px;
            border: 2px solid #E0E0E0;
            background: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #FFD54F;
            font-weight: 600;
        }
        
        .report-btn:hover {
            background: linear-gradient(135deg, #FFF9E6, #FFE082);
            border-color: #FFD54F;
            color: #F57C00;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 213, 79, 0.3);
        }
        
        .vote-count {
            font-weight: bold;
        }
        
        /* Tank selection in modal */
        .tank-selection-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .tank-selection-item {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .tank-selection-item:hover {
            border-color: #007bff;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
        }
        
        .tank-selection-item h4 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .tank-selection-item .tank-description {
            margin: 0 0 8px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .tank-selection-stats {
            display: flex;
            gap: 15px;
            margin: 8px 0 12px 0;
            font-size: 13px;
            color: #666;
        }
        
        .tank-selection-stats .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tank-privacy-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .tank-privacy-indicator.public {
            background: #d4edda;
            color: #155724;
        }
        
        .tank-privacy-indicator.private {
            background: #f8d7da;
            color: #721c24;
        }
        
        .add-to-tank-btn {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #007bff;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .add-to-tank-btn:hover {
            background: #0056b3;
            border-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .no-tanks-message {
            text-align: center;
            padding: 30px 20px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            background: #f8f9fa;
            color: #666;
        }
        
        .no-tanks-message h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.2em;
        }
        
        .no-tanks-message p {
            margin: 0 0 15px 0;
            line-height: 1.5;
        }
        
        .no-tanks-message .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .no-tanks-message .btn:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                margin: 50px auto;
            }
            
            body {
                margin: 0;
                padding: 0;
                touch-action: manipulation; /* Prevent zoom on double-tap */
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            
            #swim-canvas {
                width: 100vw !important;
                height: calc(100vh - 120px) !important;
                max-width: 100vw !important;
                border: none !important;
                display: block !important;
                margin: 0 !important;
                flex: 1;
                touch-action: manipulation;
                position: relative;
                z-index: 1;
            }
            
            .controls-container {
                position: static !important;
                transform: none !important;
                background: rgba(255, 255, 255, 0.95);
                padding: 8px;
                border-top: 1px solid #ddd;
                font-size: 11px;
                text-align: center;
                backdrop-filter: blur(10px);
                flex-shrink: 0;
            }
            
            .controls-container select,
            .controls-container button,
            .controls-container input[type="range"] {
                margin: 2px;
                font-size: 12px;
            }
            
            .desktop-only {
                display: none;
            }
            
            .mobile-only {
                display: inline;
            }
            
            footer {
                position: static !important;
                background: rgba(255, 255, 255, 0.95);
                padding: 8px 5px;
                font-size: 10px;
                backdrop-filter: blur(10px);
                border-top: 1px solid #ddd;
                flex-shrink: 0;
                margin: 0;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-only {
                display: inline;
            }
            
            .mobile-only {
                display: none;
            }
            
            body {
                margin: 0;
                padding: 0;
            }
            
            #swim-canvas {
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                border: none !important;
                display: block !important;
                margin: 0 !important;
            }
            
            .controls-container {
                position: static;
                transform: none;
                background: rgba(255, 255, 255, 0.95);
                padding: 15px;
                border-top: 1px solid #ddd;
                backdrop-filter: blur(10px);
                text-align: center;
                margin: 0;
            }
        }
        
        /* Responsive design for tank selection modal */
        @media (max-width: 768px) {
            .modal-content.wide {
                width: 95% !important;
                margin: 50px auto;
            }
            
            .tank-selection-grid {
                max-height: 300px;
                gap: 10px;
            }
            
            .tank-selection-item {
                padding: 12px;
            }
            
            .tank-selection-item h4 {
                font-size: 1em;
            }
            
            .tank-selection-stats {
                font-size: 12px;
                gap: 12px;
            }
            
            .add-to-tank-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>

</head>
<body>
  <!-- 背景装饰气泡 -->
  <div class="background-bubbles" id="background-bubbles"></div>
  
  <!-- 鱼缸容器 -->
  <div class="tank-wrapper">
    <!-- 装饰层 -->
    <div class="tank-decorations">
      <!-- 水草 -->
      <div class="seaweed seaweed-left"></div>
      <div class="seaweed seaweed-right"></div>
      <!-- 底部沙地 -->
      <div class="sand-layer"></div>
      <!-- 装饰物 -->
      <div class="decoration shell"></div>
      <div class="decoration starfish"></div>
      <div class="decoration rock"></div>
    </div>
    
    <!-- 鱼缸画布 -->
    <canvas id="swim-canvas" width="800" height="400"></canvas>
    
    <!-- 前景光线效果 -->
    <div class="light-beams">
      <div class="light-beam"></div>
      <div class="light-beam delay-1"></div>
      <div class="light-beam delay-2"></div>
    </div>
  </div>
  
  <!-- 控制栏 -->
  <div class="cute-controls-container">
    <div class="control-row">
      <!-- 排序控制 -->
      <div class="control-group">
        <span class="control-label">🔍 View:</span>
        <select id="tank-sort" class="cute-select">
          <option value="recent">🆕 Most Recent</option>
          <option value="popular">⭐ Most Popular</option>
          <option value="random">🎲 Random</option>
        </select>
        <button id="refresh-tank" class="cute-button cute-button-primary" style="padding: 8px 16px;">
          🔄 Refresh
        </button>
      </div>
      
      <!-- 通知和链接 -->
      <div class="control-group">
        <label class="cute-checkbox">
          <input type="checkbox" id="notifications-toggle" checked>
          <span class="checkmark"></span>
          <span>🔔 Notifications</span>
        </label>
        
        <a href="rank.html" class="cute-button cute-button-coral" style="padding: 8px 16px;">⭐ Rankings</a>
        <a href="profile.html" class="cute-button cute-button-success" style="padding: 8px 16px;">👤 Profile</a>
        <a href="fishtanks.html" id="my-tanks-link" class="cute-button cute-button-sunshine" style="padding: 8px 16px;">🏆 My Tanks</a>
      </div>
    </div>
    
    <!-- 鱼数量滑块 -->
    <div class="control-row">
      <div class="fish-count-control">
        <span class="control-label">🐠 Fish count:</span>
        <span id="fish-count-display" class="cute-badge">50</span>
        <input type="range" id="fish-count-slider" min="1" max="100" value="50" class="cute-slider">
        <span id="current-fish-count" class="count-detail"></span>
      </div>
    </div>
    
    <!-- 喂食提示 -->
    <div class="feed-hint">
      <strong>🍔 Feed the fish:</strong> 
      <span class="desktop-only">Hold Shift + Click or Right-click</span>
      <span class="mobile-only">Double-tap or Long-press</span>
      to drop food pellets
    </div>
    
    <!-- 加载指示器 -->
    <div id="loading-indicator" class="cute-loader" style="display: none;">
      <div class="cute-loader-dot"></div>
      <div class="cute-loader-dot"></div>
      <div class="cute-loader-dot"></div>
    </div>
  </div>
  <script src="src/js/footer-utils.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="src/js/firebase-init.js"></script>
  <script src="src/js/fish-utils.js"></script>
  <script src="src/js/modal-utils.js"></script>
  <script src="src/js/tank.js"></script>
  <script>
    // Initialize navigation authentication
    initializeAuthNavigation();
  </script>
</body>
</html>
